<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Performance Dashboard</title>

    <!-- （必要なら）Tailwind CDN。使わないならこの2行は削除OK -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- （必要なら）Google Fonts。不要なら削除OK -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
    />

    <!-- 軽いスタイル例：不要なら削除OK -->
    <style>
      body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71,85,105,.5);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100,116,139,.5);
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root" class="custom-scrollbar"></div>
    <!-- Vite のエントリ -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
